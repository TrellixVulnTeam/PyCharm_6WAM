{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}
Contact | On the Way
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        {% if title %}
        <h1 class="text_align_center">{{ title }}</h1>
        {% endif %}
        <form method="post" action="">{% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-default" type="submit" value="Submit" />
        </form>
    </div>
</div>
{% endblock %}
